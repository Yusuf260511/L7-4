<!doctype html>
<html>

            <li class="font-serif uppercase text-[18px] text-white hover:text-[#FF6A3A]">Сontacts</li>

        <div class="flex gap-[5.65px]">
            <img src="img/logo2.png" alt="">
            <img src="img/logo3.png" alt="">

        <p class="w-[154px] text-[#989EA4]">
